<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Registro Catequizando</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <h1 class="text-center text-warning mb-4">Registrar Catequizando</h1>

    <form method="POST" action="{{ url_for('crear') }}" class="p-4 bg-white shadow rounded mx-auto" style="max-width: 600px;">
        <label>Nombre:</label>
        <input type="text" name="nombre" class="form-control" required><br>
        <label>Fecha Nacimiento:</label>
        <input type="date" name="fecha_nac" class="form-control" required><br>
        <label>Cédula:</label>
        <input type="text" name="cedula" class="form-control" required><br>
        <label>Dirección:</label>
        <input type="text" name="direccion" class="form-control" required><br>
        <label>Parroquia ID:</label>
        <input type="text" name="parroquia_id" class="form-control" required><br>
        <label>Nombre Representante:</label>
        <input type="text" name="rep_nombre" class="form-control" required><br>
        <label>Parentesco Representante:</label>
        <input type="text" name="rep_parentesco" class="form-control" required><br>
        <label>Teléfono Representante:</label>
        <input type="text" name="rep_telefono" class="form-control" required><br>
        <button type="submit" class="btn btn-success">Registrar</button>
    </form>
</body>
</html>
